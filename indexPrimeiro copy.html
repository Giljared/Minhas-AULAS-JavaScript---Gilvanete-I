<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Criando variável - JavaScript</title>
    <style>
        body{
            background-color: rgb(52, 61, 61);
            color: white;
            font: normal 20pt Ariel;
        }
        h1 {
            color: rgb(255, 212, 22);
        }


    </style>
</head>
<body>

    <h1>Olá, mundo! Eu sou Gilvanete - Desenvolvedora JavaScript!</h1>
    <p>Já me livrei da maldição! Hehehehhe</p>
    <p>A variável 'nome' recebe o resultado do 'prompt' que vai aparecer na tela</p>

    <script>
        var nome = window.prompt('Qual o seu nome?')// vai perguntar o nome
        window.alert('É um grande prazer em te conhecer, ' + nome + '!')// concatenação
        

        
    </script>
    
</body>
</html>
