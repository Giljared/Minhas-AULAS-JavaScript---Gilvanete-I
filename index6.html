<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Evento JavaScript - querySelector para css _ div.</title>
    <style>
        div#area{
            font: normal 20pt Ariel;
            background: aqua;
            color: rgb(49, 43, 43);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>

    <div id="area">
        Interaja...
    </div>

    <!-- PARA FICAR COM O HTML LIMPO - usamos os comandos no JavaScript EventList
        
        <div id="area" onclick="clicar()" onmouseenter='entrar()' onmouseout="sair()">
        Interaja...
    </div> -->
    

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar(){
            a.innerText = 'clicou'
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'entrou'
            a.style.background = 'blue'
        }

        function sair(){
            a.innerText = 'saiu'
            a.style.background = 'green'
        }


    </script>
    
</body>
</html>
