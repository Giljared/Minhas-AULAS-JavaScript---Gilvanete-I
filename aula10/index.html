<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        //let txtvel = document.getElementById('input#txtvel')

        function calcular(){
            let txtv = document.querySelector('input#txtvel')
            let res = document.querySelector('div#res')
            let vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} </strong></p> Km/h`;
            // para saber se foi multado ou não:
            if(vel > 60){
                res.innerHTML += `<p> Você está <strong>MULTADO</strong> por excesso de velocidade.</p>`

            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`

        }
    </script>
    
</body>
</html>
